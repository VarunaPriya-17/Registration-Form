<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="myform">
        <label>First Name: <input type="text" name="firstname" placeholder="Firstname" required> </label><br>
        <label>Last Name: <input type="text" name="lastname" placeholder="Lastname" required> </label><br>
        <label>Male:<input type="radio" name="gender" value="Male"> </label>
        <label>Female:<input type="radio" name="gender" value="Female"> </label>
        <label>Others:<input type="radio" name="gender" value="Others"> </label><br>
        <label>Email: <input type="email" name="email" placeholder="email" required> </label><br>
        <label>Password: <input type="password" name="password" placeholder=" password" pattern=".{5,10}" required title="Please Enter your Password of length 5-10"></label><br>
        <label>Birthday </label>
        <select id="Birthday" name="month">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>

            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>
        <select id="Birthday" name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <select id="Birthday" name="year">
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>

            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
        </select><br>
        <label>I agree to the terms and Conditions<input type="checkbox" name="submit" required>
        </label><br>
        <input type="submit" value="submit">
    </form>
    
    <script>
        document.getElementById("myform").onsubmit = function()
        {
            alert("Form Submitted Successfully!");
        };
    </script>
</body>
</html>
